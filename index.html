<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <!-- portfolio -->
  <section class="portfolio pt-3 pb-5" id="portfolio">
    <div class="row m-5">
      <div class="col-lg d-flex">
        <h1>Our Awesome Portfolio</h1>
      </div>
    </div>
    <div class="row mx-5 justify-content-center">
      <div class="col-lg d-flex justify-content-center">
        <img src="img/img1.png" class="" alt="">
      </div>
      <div class="col-lg d-flex justify-content-center">
        <img src="img/img2.png" class="" alt="">
      </div>
      <div class="col-lg d-flex justify-content-center">
        <img src="img/img3.png" class="" alt="">
      </div>
    </div>
  </section>
  <!-- akhir portfolio -->

  <!-- contact -->
  <section class="contact pt-3 pb-5" id="contact">
    <div class="row m-5 justify-content-between">
      <div class="col-lg-7">
        <h1>Contact us for the service you want to use</h1>
      </div>
      <div class="col-lg-2 mt-5">
        <button type="button" class="btn-lg">Contact us</button>
      </div>
    </div>
  </section>
  <!-- akhir contact -->

  <!-- footer -->
  <footer class="pt-3 pb-5">
    <div class="row mx-5 my-3 justify-content-around">
      <div class="col-sm-12 col-lg-2 mt-2 mr-3 d-flex justify-content-center">
        <img src="img/logo-icon.png" class="mr-2" alt="">
        <h1>Enver</h1>
      </div>
      <div class="col-sm-12 col-lg-1 mt-4 d-flex justify-content-center">
        <a href="#" class="footbar-brand">Support</a>
      </div>
      <div class="col-sm-12 col-lg-2 mt-4 d-flex justify-content-center">
        <a href="#" class="footbar-brand">Privacy Policy</a>
      </div>
      <div class="col-sm-12 col-lg-2 mt-4 d-flex justify-content-center">
        <a href="#" class="footbar-brand">Terms and Conditions</a>
      </div>
      <div class="col-sm-12 col-lg-3 mt-4 d-flex justify-content-center">
        <p>&#xa9 2020 Enver. All Rights Reserved</p>
      </div>
    </div>
  </footer>
  <!-- akhir footer -->

</body>

</html>
